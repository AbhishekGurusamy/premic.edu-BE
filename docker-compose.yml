version: '1.0'

services:
  db:
    image: postgres:16.1-bullseye
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file: .env
  django:
    build: .
    volumes:
      - .:/backend
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db